<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/employee.css">
    <title>employee list</title>
</head>
<body>
    <form id="form" action=""">
        <div class="container">
            <input id="emp_id" type="text" placeholder="Enter the id">
            <input id="emp_name" type="text" placeholder="Enter the Name">
            <input id="emp_code" type="text" placeholder="Enter the Code">
        </div>
        <div class="btn">
            <button class="add_btn" onclick="addEmployee(event)">add</button>
            <button class="cancel_btn" onclick="clearFields(event)">cancel</button>
        </div>    
    </form>
    <div id="employee-list"></div>
    
    <script src="/employee.js"></script>
</body>
</html>
